<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web-Based Terminal Game</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #000;
            color: #00FF00;
            text-align: center;
            padding: 20px;
        }
        #terminal {
            background-color: #000;
            color: #00FF00;
            border: 1px solid #00FF00;
            padding: 20px;
            width: 80%;
            margin: 0 auto;
            height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
            text-align: left;
        }
        #commandInput {
            width: 80%;
            padding: 10px;
            border: none;
            background-color: #000;
            color: #00FF00;
            font-family: 'Courier New', Courier, monospace;
            font-size: 16px;
        }
        form {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #00FF00;
            color: #000;
            border: none;
            cursor: pointer;
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>
<body>
    <h1>Web-Based Terminal Game</h1>
    <div id="terminal">Welcome to the game! Enter a command below.</div>
    <form id="commandForm">
        <input type="text" id="commandInput" placeholder="Type your command here" required autocomplete="off">
        <button type="submit">Enter</button>
    </form>

    <script>
        class Player {
            constructor() {
                this.x = 1;
                this.y = 1;
            }

            move(direction) {
                if (direction === "up" && this.y > 0) {
                    this.y -= 1;
                } else if (direction === "down" && this.y < 4) {
                    this.y += 1;
                } else if (direction === "left" && this.x > 0) {
                    this.x -= 1;
                } else if (direction === "right" && this.x < 4) {
                    this.x += 1;
                }
            }
        }

        class Character {
            constructor(name, x, y, challenge) {
                this.name = name;
                this.x = x;
                this.y = y;
                this.challenge = challenge;
            }

            interact() {
                appendToTerminal(`You are interacting with ${this.name}.`);
                this.challenge();
            }
        }

        function challenge_1() {
            let count = 0;
            const startTime = new Date().getTime();
            appendToTerminal("Press ENTER 10 times in 10 seconds!");
            document.addEventListener('keydown', function(event) {
                if (event.key === "Enter") {
                    count++;
                    if (count >= 10 && (new Date().getTime() - startTime) < 10000) {
                        appendToTerminal("Challenge Completed!");
                        document.removeEventListener('keydown', this);
                    }
                }
            });
        }

        function appendToTerminal(text) {
            const terminal = document.getElementById('terminal');
            terminal.innerText += `\n${text}`;
            terminal.scrollTop = terminal.scrollHeight;  // Scroll to the bottom
        }

        const player = new Player();
        const character = new Character("Character 1", 2, 2, challenge_1);

        document.getElementById('commandForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const command = document.getElementById('commandInput').value.trim().toLowerCase();
            appendToTerminal(`> ${command}`);
            let result = "";

            if (command === "left" || command === "right" || command === "up" || command === "down") {
                player.move(command);
                result = `You moved ${command}. Position: (${player.x}, ${player.y})`;
            } else if (command === "i") {
                if (player.x === character.x && player.y === character.y) {
                    character.interact();
                } else {
                    result = "No one is here to interact with.";
                }
            } else {
                result = "Invalid command.";
            }

            appendToTerminal(result);
            document.getElementById('commandInput').value = ''; // Clear input field
        });
    </script>
</body>
</html>
